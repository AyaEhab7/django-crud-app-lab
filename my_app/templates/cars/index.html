{% extends 'base.html' %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'css/cars/car-index.css' %}"/>
{% endblock %}

{% block content %}
<section class="page-header">
  <h1>Car Rental List</h1>
</section>

<section class="card-container">
  {% for car in cars %}
    <div class="card">
      <a href="{% url 'car-detail' car.id %}">
        <div class="card-content">
          <h2 class="card-title">{{ car.name }}</h2>
        </div>
      </a>
    </div>
  {% endfor %}
</section>
{% endblock %}
